<!-- Contact Section -->
<section id="contact" class="py-20 bg-card-bg relative">
    <div class="container mx-auto px-6">
        <div class="flex flex-col lg:flex-row gap-12">

            <!-- Contact Info -->
            <div class="lg:w-1/3 fade-in">
                <h2 class="text-4xl font-serif font-bold text-white mb-6">Napište mi</h2>
                <p class="text-gray-400 mb-8">
                    Napište mi s předstihem, co je pro Vás důležité vyfotit. Věřím, že se domluvíme k oboustranné
                    spokojenosti. =)
                </p>

                <div class="space-y-6">
                    <div class="flex items-center group">
                        <div
                            class="w-12 h-12 rounded-full bg-dark-bg flex items-center justify-center text-gold group-hover:bg-gold group-hover:text-black transition-colors">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="ml-4">
                            <span class="block text-gray-500 text-xs uppercase">E-mail</span>
                            <a href="mailto:info@janspilka.cz"
                                class="text-white hover:text-gold transition-colors">info@janspilka.cz</a>
                        </div>
                    </div>
                    <div class="flex items-center group">
                        <div
                            class="w-12 h-12 rounded-full bg-dark-bg flex items-center justify-center text-gold group-hover:bg-gold group-hover:text-black transition-colors">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="ml-4">
                            <span class="block text-gray-500 text-xs uppercase">Instagram</span>
                            <a href="#" class="text-white hover:text-gold transition-colors">@janspilka_photo</a>
                        </div>
                    </div>
                    <div class="flex items-center group">
                        <div
                            class="w-12 h-12 rounded-full bg-dark-bg flex items-center justify-center text-gold group-hover:bg-gold group-hover:text-black transition-colors">
                            <i class="fab fa-youtube"></i>
                        </div>
                        <div class="ml-4">
                            <span class="block text-gray-500 text-xs uppercase">YouTube</span>
                            <a href="#" class="text-white hover:text-gold transition-colors">Jan Spilka</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="lg:w-2/3 bg-dark-bg p-8 md:p-12 fade-in shadow-2xl border border-gray-800">
                <form id="contactForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Jméno
                                *</label>
                            <input type="text" required
                                class="w-full bg-card-bg border border-gray-700 text-white p-3 focus:outline-none focus:border-gold transition-colors focus:bg-black">
                        </div>
                        <div>
                            <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Příjmení</label>
                            <input type="text"
                                class="w-full bg-card-bg border border-gray-700 text-white p-3 focus:outline-none focus:border-gold transition-colors focus:bg-black">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">E-mail
                                *</label>
                            <input type="email" required
                                class="w-full bg-card-bg border border-gray-700 text-white p-3 focus:outline-none focus:border-gold transition-colors focus:bg-black">
                        </div>
                        <div>
                            <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Telefonní
                                číslo *</label>
                            <input type="tel" required
                                class="w-full bg-card-bg border border-gray-700 text-white p-3 focus:outline-none focus:border-gold transition-colors focus:bg-black">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Předmět / Typ
                            focení</label>
                        <select id="subjectSelect"
                            class="w-full bg-card-bg border border-gray-700 text-white p-3 focus:outline-none focus:border-gold transition-colors focus:bg-black">
                            <option>Svatba</option>
                            <option>Portrétní focení</option>
                            <option>Produktová fotografie</option>
                            <option>Mazlíčci</option>
                            <option>Kalendář 2026</option>
                            <option>Jiné</option>
                        </select>
                    </div>
                    <div id="otherSubjectGroup" class="hidden">
                        <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Specifikujte
                            předmět *</label>
                        <input type="text"
                            class="w-full bg-card-bg border border-gray-700 text-white p-3 focus:outline-none focus:border-gold transition-colors focus:bg-black">
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Zpráva *</label>
                        <textarea rows="5" required placeholder="Popište mi o jaký typ fotografování máte zájem..."
                            class="w-full bg-card-bg border border-gray-700 text-white p-3 focus:outline-none focus:border-gold transition-colors focus:bg-black"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full md:w-auto px-10 py-4 bg-gold text-black font-bold uppercase tracking-widest hover:bg-white transition-colors">Odeslat</button>
                </form>
                <!-- Success Message (Hidden by default) -->
                <div id="successMessage" class="hidden text-center py-10">
                    <i class="fas fa-check-circle text-5xl text-gold mb-4"></i>
                    <h3 class="text-2xl font-serif text-white mb-2">Děkuji za zprávu!</h3>
                    <p class="text-gray-400">Ozvu se vám co nejdříve zpět.</p>
                    <button onclick="resetForm()" class="mt-6 text-sm underline text-gray-500 hover:text-white">Odeslat
                        další</button>
                </div>
            </div>
        </div>
    </div>
</section>
