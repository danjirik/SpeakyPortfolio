<!-- Lightbox Modal -->
<div id="lightbox"
    class="fixed inset-0 z-50 bg-black bg-opacity-95 hidden items-center justify-center p-4 backdrop-blur-sm opacity-0 transition-opacity duration-300">
    <button id="close-lightbox"
        class="absolute top-6 right-6 text-white text-4xl hover:text-gold focus:outline-none">&times;</button>
    <img id="lightbox-img" src="" alt="Full screen" class="max-h-[90vh] max-w-[90vw] object-contain shadow-2xl">
    <div id="lightbox-caption"
        class="absolute bottom-6 left-0 w-full text-center text-white font-serif text-xl tracking-wider"></div>
</div>
